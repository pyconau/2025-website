title: 'Code Without Barriers: Inclusive Python Development with AI'
start: 2025-09-14 11:20:00+10:00
end: 2025-09-14 11:50:00+10:00
room: ballroom1
track:
abstract: <p>This session highlights how AI tools like GitHub Copilot are helping
  bridge gaps in technical confidence and access, especially for underrepresented
  developers. We’ll share stories from the launch of the Code; Without Barriers program
  in Australia, and show how Python and AI can empower new coders to build confidently
  and creatively.</p>
description: <p>We’ll explore how AI supports learning and productivity, especially
  for those new to Python. The talk will include examples of how AI-assisted coding
  can reduce onboarding friction, support diverse learning styles, and foster inclusive
  developer communities. It will also touch on how programs like Code; Without Barriers
  are shaping the future of AI-ready talent in Australia.</p>
