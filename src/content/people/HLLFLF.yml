bio: <p>Ishrat Zaman is a scientist working in the field of medical research as a
  bioimage analyst. She is passionate about the intersection of neuroscience, image
  analysis, and open-source software as well as developing analysis pipelines that
  can address complex scientific and biological questions. With a background in both
  wet lab-based biology and computational science, Ishrat is passionate about bridging
  domains, making complex analysis pipelines more accessible, and looking at as many
  pretty microscopy images as possible.</p>
