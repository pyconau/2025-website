bio: "<p>Patrick Sunter works as a scientific software engineer at the Australian
  Bureau of Meteorology.\nHis career has been at the intersection of software development
  and scientific R&amp;D for over two decades, in diverse fields including earth science,
  transportation analysis and now hydrology and meteorology.\nNow living in regional
  Victoria outside Ballarat, his hobbies include playing real/royal tennis, the world's
  oldest racquet sport.</p>"
