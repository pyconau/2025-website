bio: "<p>Nic is a Senior Performance Engineer in Snowflake's Applied Performance Group,
  working with product engineering teams to identify and implement performance improvements
  to real-world customer use cases. He specialises in Snowpark, which brings Python
  and other non-SQL languages to the Snowflake AI Data Cloud.</p>\n<p>Prior to his
  work with Snowflake's engineering team, he has over 10 years of experience in data
  engineering and analytics, primarily using Python and SQL. </p>\n<p>Nic was the
  Sponsorships Lead for PyCon AU '23 and '24, and this year is co-lead of the Data
  &amp; AI Specialist Track. You might know him as \"the jacket\".</p>"
