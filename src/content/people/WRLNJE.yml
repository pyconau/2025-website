bio: "<p>Suzannah first started with Python to get a \"head start\" on learning how
  to program before a particularly notorious university course in the C programming
  language. </p>\n<p>Since then, they have been dabbling with Python on and off in
  various domains from data analysis to machine learning to software development.</p>\n
  <p>Nowadays, Suzannah primarily uses Python in their role of senior software engineer
  at Kraken Technologies. Suzannah enjoys diving deep into understanding systems,
  concepts and technologies in order to use what they learn to bring value to customers,
  their team and the wider community.</p>"
