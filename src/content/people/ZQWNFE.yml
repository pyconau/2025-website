bio: <p>Dr Melanie Hampel is a Senior Scientific Software Engineer at the Australian
  Synchrotron. She completed her PhD in nuclear astrophysics at Monash University
  in 2021. For the past 4 years she has been part of the Scientific Computing team
  at the Australian Synchrotron specialising in the development of analysis software
  for X-ray absorption spectroscopy with python.</p>
