bio: <p>Tisham is a Senior Engineer at CSIRO Space and Astronomy division. Previously
  he held similar roles in various government agencies, private sector companies and
  startups. He has been pushing pixels since 2004 when he got started using medical
  imaging devices in Singapore. Since then he has had the priviledge of working with
  various space agencies such as NASA, DLR, JAXA, CNES etc. and lived through the
  explosion of publicly available satellite imagery.</p>
