bio: "<p>Jack is a consultant CTO For Hire, specialising in all things web and APIs.
  He consults to small and growing software companies on patterns and practices for
  scaling teams and technology.  He’s spent the past decade growing technical communities
  as a speaker, organiser, facilitator and coach.</p>\n<p>Jack has worn several hats
  at PyCon AU over the years, and one of those in 2025 is co-lead of the Data &amp;
  AI Specialist Track. You might know him as \"the hair\".</p>"
