bio: <p>Ramon is a research engineer and educator working at the intersection of AI
  and robotics at Menlo Labs. Currently, he is helping build the brain of a robot,
  a C++ tool to help bring different AI models into robots. Before that, he worked
  as a product developer and researcher, creating custom data tools, running workshops
  and developing training programs for clients in various industries. He has participated
  in several conferences and meetup events including PyCon, SciPy, PyData, MLOps World,
  and ODSC. In his free time, you will most likely find him traveling to a new place,
  mountain biking, or both.</p>
