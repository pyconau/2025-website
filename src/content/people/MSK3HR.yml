bio: <p>Derek is a long time developer with a passion for building software, as a
  Developer Advocate he enjoys talking and writing about what he used to do for a
  living... for a living. Derek helps and supports various technical communities across
  Australia and New Zealand and is excited to see how software development technology
  and practices are constantly evolving, he is also happy mentoring people who are
  navigating the ambiguities and complexities of a career in tech.</p>
