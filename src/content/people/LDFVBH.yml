bio: <p>Dr Russell Keith-Magee is the founder of the BeeWare project, a project developing
  GUI tools and libraries to support the development of Python software on desktop
  and mobile platforms. He joined the Django core team in 2006, joined the Python
  core team in 2024, and was the President of the Django Software Foundation for 5
  years. He is a frequent speaker at Python and Django conferences around the globe,
  sharing his experience as a FLOSS developer, community maintainer, and (unsuccessful)
  startup founder. In his day job, he is a Principal Engineer at Anaconda, working
  on BeeWare in the OSS team.</p>
