fedi:
bio: "<p>Renee Noble spends her time bringing together tech, teaching, and community
  in as many ways as possible.</p>\n<p>As a Cloud Developer Advocate on the Python
  Advocacy team at Microsoft, she spends her time teaching the community through global
  events, creating Python learning resources, and local workshops for students and
  professionals. Renee is also the CEO and Co-Founder or Tech Inclusion, best known
  for Girls’ Programming Network workshops that run around Australia. On top of this,
  Renee started her own Business, ConnectEd Code, bringing tech education opportunities
  to schools</p>\n<p>Well known for her work in tech education and the advancement
  of women, Renee was most recently awarded as Champion of Change 2025 by Women Leading
  Tech.</p>"
