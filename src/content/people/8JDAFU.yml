bio: "<p>I am Neha, a passionate PhD researcher currently pursuing my doctorate in
  Precision Medicine in Oncology and Complex Disorders at the University of Newcastle.
  As an international student from India, I am deeply invested in exploring the intersection
  of machine learning, oncology, and complex disorders to advance personalized healthcare
  solutions.</p>\n<p>With over 8 years of experience in the IT sector, I have worked
  with esteemed companies like Tata Consultancy Services (TCS) and HCL Technologies,
  where I honed my skills in IT infrastructure, data analytics, and machine learning.
  My professional journey has provided me with a solid foundation in leveraging technology
  to solve real-world challenges.</p>\n<p>In addition to my research, I am proud to
  have received fellowships from the Indian government as a Women Scientist and CMIE
  Fellow, recognizing my contributions to both technology and scientific research.
  Outside of academia, I work part-time with organizations like Junior Engineers and
  Code Camp, where I teach coding to students in schools across Australia, inspiring
  the next generation of tech leaders.</p>\n<p>I am deeply committed to empowering
  women in technology and STEM education, particularly in the areas of machine learning
  and data science, and I actively strive to make a difference through mentorship
  and community outreach. My work in precision medicine aims to bridge the gap between
  cutting-edge technology and clinical application, and I am excited to contribute
  to advancements in oncology and complex disorder research.</p>"
