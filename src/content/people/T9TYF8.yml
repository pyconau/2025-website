bio: "<p>Shivay Lamba is a software developer specializing in DevOps, Machine Learning
  and Full Stack Development.</p>\n<p>He is an Open Source Enthusiast and has been
  part of various programs like Google Code In and Google Summer of Code as a Mentor
  and has also been a MLH Fellow. \nHe is actively involved in community work as well.
  He is a TensorflowJS SIG member, Mentor in OpenMined and CNCF Service Mesh Community,
  SODA Foundation and has given talks at various conferences like Github Satellite,
  Voice Global, Fossasia Tech Summit, TensorflowJS Show &amp; Tell.</p>"
