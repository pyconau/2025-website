bio: <p>Ghazaleh is a computational health researcher with expertise in machine learning,
  graph modelling, and clinical data analysis. She completed a PhD in dynamic graph
  representation learning and held a visiting fellowship at the Computational Health
  Informatics Lab at the University of Oxford. Now a Postdoctoral Fellow at UNSW and
  the Ingham Institute, she works with the SPHERE Cancer Group to study variation
  in cancer care using OMOP-harmonised data, federated analytics, and privacy-preserving
  tools.</p>
