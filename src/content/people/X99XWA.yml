bio: "<p>Nicky describes herself as a recovering academic with a background in Computational
  Linguistics, and a recovering startup edtech founder. She co-founded Tech Inclusion,
  a technology education not-for-profit, and Grok Learning: a startup teaching hundreds
  of thousands of students to solve problems with code, before joining Big Tech where
  she currently works as a Product Manager in open source security.\nNamed one of
  Australia's inaugural “Superstars of STEM” and an AFR 'Women of Influence', Nicky
  is passionate about teaching the next generation to become the creators of tomorrow,
  while building a healthy, diverse community for them to thrive in.</p>"
